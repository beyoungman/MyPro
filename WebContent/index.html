<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css">
<head>
<title>登录界面</title>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default navbar-inverse" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only"></span><span class="icon-bar"></span><span
								class="icon-bar"></span><span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">打包场管理系统登录页面</a>
					</div>

				</nav>
				<div class="row clearfix" style="margin-top:100px;">
					<div class="col-md-5 column"></div>
					<div class="col-md-3 column">
						<form method="POST" role="form" action="LoginServlet">
							<div class="form-group">
								<label for="exampleInputEmail1">手机号码</label><input
									class="form-control" id="exampleInputEmail1" type="text"
									name="phone" />
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">密码</label><input
									class="form-control" id="exampleInputPassword1" type="password"
									name="password" />
							</div>
							<button type="submit" class="btn btn-default">登录</button>
						</form>
					</div>
					<div class="col-md-4 column"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
